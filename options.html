<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathschedule Options Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    body { line-height: 2.25; }
    .btn { margin-bottom: 15px; margin-top: 10px; }
    .status-area { margin-right: 20px; color: #337AB7; }
    .form-horizontal { margin: 15px;}
    </style>
</head>
<body>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="inputUrl" class="col-xs-4">Settings URL</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="inputUrl" placeholder="URL">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEndSemesterDate" class="col-xs-4">Semester ends</label>
            <div class="col-xs-8">
                <input type="date" class="form-control" id="inputEndSemesterDate">
            </div>
        </div>
    </div>

    <div class="status-area text-right", id="status">
        status
    </div>

    <div class="pannel-footer">
        <div class="col-xs-4 text-left">
            <button type="button" class="btn btn-primary btn-block" id="restore-button">Restore</button>
        </div>
        <div class="col-xs-4">

        </div>
        <div class="col-xs-4 text-right">
        <button type="button" class="btn btn-primary btn-block" id="save-button">Save</button>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
