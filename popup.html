<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathschedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-latest.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="status-div">
        <p class="status text-right">Scheduling extension, select date/time/course</p>
    </div>

    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputDate" class="col-xs-3 control-label">Date</label>
                <div class="col-xs-9">
                    <input type="date" class="form-control" id="inputDate">
                </div>
            </div>

            <div class="form-group">
                <label for="inputTime" class="control-label col-xs-3">Time</label>
                <div class="col-xs-9">
                    <select class="form-control" id="inputTime">
                        <option value="" selected disabled>Select time</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputCourse" class="control-label col-xs-3">Course</label>
                <div class="col-xs-9">
                    <select class="form-control" id="inputCourse">
                        <option value="" selected disabled>Select course</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="selectTutor" class="control-label col-xs-3">Tutor</label>
                <div class="col-xs-9">
                    <select class="form-control" id="inputTutor">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputName" class="control-label col-xs-3">Name</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputStudent" placeholder="Firstname Lastname">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPhone" class="control-label col-xs-3">Phone</label>
                <div class="col-xs-9">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Full phone number">
                </div>
            </div>
        </form>
    </div>
    <div class="pannel-footer">
            <div class="col-xs-4 text-left">
                <button type="button" class="btn btn-primary btn-block" id="clear-button">Clear</button>
            </div>
        <div class="col-xs-4">

        </div>
        <div class="col-xs-4 text-right">
            <button type="button" class="btn btn-primary btn-block" id="schedule-button">Schedule!</button>
        </div>
    </div>
</body>
</html>
