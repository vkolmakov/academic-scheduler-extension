<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathschedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-latest.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-primary" id="individual-button">Individual</button>
        <button type="button" class="btn btn-default" id="group-button">Study group</button>
    </div>

    <div class="status-div">
        <p class="status text-right">Scheduling extension, select date/time/course</p>
    </div>

    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputDate" class="col-xs-3 control-label">Date</label>
                <div class="col-xs-9">
                    <input type="date" class="form-control" id="inputDate">
                </div>
            </div>

            <div class="form-group">
                <label for="inputTime" class="control-label col-xs-3">Time</label>
                <div class="col-xs-9">
                    <select class="form-control" id="inputTime">
                        <option value="" selected disabled>Select time</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputCourse" class="control-label col-xs-3">Course</label>
                <div class="col-xs-9">
                    <select class="form-control" id="inputCourse">
                        <option value="" selected disabled>Select Course</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputProfessor" class="control-label col-xs-3">Prof.</label>
                <div class="col-xs-9">
                    <select class="form-control" id="inputProfessor">
                        <option value="" select disabled>Select Professor</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="selectTutor" class="control-label col-xs-3">Tutor</label>
                <div class="col-xs-9">
                    <select class="form-control" id="inputTutor">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputStudent" class="control-label col-xs-3" id="inputStudentLabel">Name</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputStudent" placeholder="Firstname Lastname">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPhone" class="control-label col-xs-3">Contact</label>
                <div class="col-xs-9">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone number OR email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNote" class="control-label col-xs-3">Note</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputNote" placeholder="optional">
                </div>
            </div>
        </form>
    </div>

    <div class="pannel-footer">
            <div class="col-xs-4 text-left">
                <button type="button" class="btn btn-primary btn-block" id="clear-button">Clear</button>
            </div>
        <div class="col-xs-4">

        </div>
        <div class="col-xs-4 text-right">
            <button type="button" class="btn btn-primary btn-block" id="schedule-button">Schedule!</button>
        </div>
    </div>
    <table style="width:100%" id ="available-slots-list">

    </table>

    </div>
</body>
</html>
