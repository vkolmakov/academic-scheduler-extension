<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathschedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-latest.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <h1 class="status">Status message</h1>
    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputDate" class="control-label  col-xs-2">Date</label>
                <div class="col-xs-10">
                    <input type="date" class="form-control" id="inputDate">
                </div>
            </div>

            <div class="form-group">
                <label for="inputTime" class="control-label col-xs-2">Time</label>
                <div class="col-xs-10">
                    <select class="form-control" id="inputTime">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputCourse" class="control-label col-xs-2">Course</label>
                <div class="col-xs-10">
                    <select class="form-control" id="inputCourse">
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="selectTutor" class="control-label col-xs-2">Tutor</label>
                <div class="col-xs-10">
                    <select class="form-control" id="inputTutor">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputStudent" placeholder="Student name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPhone" class="control-label col-xs-2">Phone</label>
                <div class="col-xs-10">
                    <input type="tel" class="form-control" id="inputPhone">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-body text-center">
        <button type="button" class="btn btn-primary" id="schedule-button">Schedule!</button>
    </div>
</body>
</html>
